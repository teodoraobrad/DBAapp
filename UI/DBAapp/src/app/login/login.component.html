
  
<div class=" d-flex align-items-center justify-content-center min-vh-100 text-white">
  <div class="card p-4 shadow-lg login-card">
    <div class="card-body text-center">

      <img src="assets/logoDBAapp.png" alt="Logo" class="mb-3 logo-img">

      <h3 class="card-title mb-4">Kuc kuc! Ko je?</h3>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Korisničko ime</label>
          <input
            type="text"
            id="username"
            class="form-control form-control-lg"
            formControlName="username"
            placeholder="Unesite svoje korisničko ime"
            required>
        </div>

        <div class="mb-3 text-start">
          <label for="password" class="form-label">Lozinka</label>
          <input
            type="password"
            id="password"
            class="form-control form-control-lg"
            formControlName="password"
            placeholder="Unesite svoju lozinku"
            required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check text-start">
            <input class="form-check-input" type="checkbox" id="rememberMe" formControlName="rememberMe">
            <label class="form-check-label" for="rememberMe">Zapamti me</label>
          </div>
          <a href="forgotten" class="text-light small">Zaboravljena lozinka?</a>
        </div>

        <button type="submit" class="btn btn-accent w-100 btn-lg mb-3" [disabled]="loginForm.invalid || isLoading">
          <i class="bi bi-box-arrow-in-right me-2"></i> Prijavi me
        </button>

        <div class="error-message text-danger" *ngIf="loginError">
          {{ loginError }}
        </div>

      </form>

    </div>
  </div>
</div>
