
<div class=" d-flex align-items-center justify-content-center min-vh-100 text-white">
  <div class="card p-4 shadow-lg login-card">
    <div class="card-body text-center">

      <img src="assets/logoDBAapp.png" alt="Logo" class="mb-3 logo-img">

      <h3 class="card-title mb-4">Promena lozinke</h3>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="passChange()">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Korisničko ime</label>
          <input
            type="text"
            id="username"
            class="form-control form-control-lg"
            formControlName="username"
            placeholder="Unesite svoje korisničko ime"
            required>
        </div>

        <div class="mb-3 text-start">
          <label for="oldpassword" class="form-label">Trenurna lozinka</label>
          <input
            type="password"
            id="oldpassword"
            class="form-control form-control-lg"
            formControlName="oldpassword"
            placeholder="Unesite svoju trenurnu lozinku"
            required>
        </div>
        <div class="mb-3 text-start">
          <label for="newpassword" class="form-label">Nova lozinka</label>
          <input
            type="password"
            id="newpassword"
            class="form-control form-control-lg"
            formControlName="newpassword"
            placeholder="Unesite novu lozinku"
            required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <a href="user/forgotten" class="text-light small">Zaboravljena lozinka?</a>
        </div>

        <button type="submit" class="btn btn-accent w-100 btn-lg mb-3" [disabled]="loginForm.invalid || isLoading">
          <i class="bi bi-box-arrow-in-right me-2"></i> Promeni
        </button>

        <div class="error-message text-danger" *ngIf="loginError">
          {{ loginError }}
        </div>

      </form>

    </div>
  </div>
</div>
