<div class=" d-flex align-items-center justify-content-center min-vh-100 text-white">
  <div class="card p-4 shadow-lg login-card">
    <div class="card-body text-center">

      <img src="assets/logoDBAapp.png" alt="Logo" class="mb-3 logo-img">

      <h3 class="card-title mb-4">Zaboravljena lozinka za nalog</h3>

      <form [formGroup]="loginForm" (ngSubmit)="reset()">
        <div class="mb-3 text-start">
          <label for="korisnickoIme" class="form-label">Korisni훾ko ime</label>
          <input
            type="text"
            id="korisnickoIme"
            class="form-control form-control-lg"
            formControlName="korisnickoIme"
            placeholder="Unesite svoje korisni훾ko ime"
            required>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check text-start">
            <input class="form-check-input" type="checkbox" id="slazemSe" formControlName="slazemSe">
            <label class="form-check-label" for="slazemSe">Sla탑em se da lozinka bude resetovana</label>
        </div>
        </div>

        <button type="submit" class="btn btn-accent w-100 btn-lg mb-3" [disabled]="loginForm.invalid || isLoading">
          <i class="bi bi-box-arrow-in-right me-2"></i> Osve탑i lozinku
        </button>

        <div class="error-message text-danger" *ngIf="loginError">
          {{ loginError }}
        </div>

      </form>

    </div>
  </div>
</div>
